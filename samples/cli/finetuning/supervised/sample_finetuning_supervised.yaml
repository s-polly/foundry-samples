name: supervised-ft-cli-demo
description: Template to demonstrate supervised fine-tuning via CLI
model: gpt-4o-mini
method:
  type: supervised
  supervised:
    hyperparameters:
      epochs: 4
      batch_size: 8
      learning_rate_multiplier: 0.1
      prompt_loss_weight: 0.01
seed: 42
suffix: "sft-trained"
training_file: local:data/sft_training_set.jsonl
validation_file: local:data/sft_validation_set.jsonl
