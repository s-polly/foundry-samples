name: Web Search Agent
description: This Agent can perform web searches and retrieve the latest information from Bing.
metadata:
  example:
    - role: user
      content: |-
        What's the latest news in AI?
  tags:
    - example
    - learning
  authors:
    - jeomhove
template:
  name: Web Search Agent
  kind: hosted
  environment_variables:
    - name: AZURE_AI_PROJECT_ENDPOINT
      value: ${AZURE_AI_PROJECT_ENDPOINT}
    - name: AI_FOUNDRY_PROJECT_RESOURCE_ID
      value: ${AI_FOUNDRY_PROJECT_RESOURCE_ID}
    - name: BING_GROUNDING_CONNECTION_NAME
      value: ${BING_GROUNDING_CONNECTION_NAME}
    - name: AZURE_AI_MODEL_DEPLOYMENT_NAME
      value: "gpt-4o-mini"
resources:
  - kind: model
    id: gpt-4o-mini
  - kind: tool
    id: bing_grounding
