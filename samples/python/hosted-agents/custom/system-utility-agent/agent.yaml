name: SystemUtilityAgent
description: |-
  System Utility Agent (cross-OS, container-aware) â€” NO local files required.

  Tools included (per your request):
  - capability_report
  - system_info
  - resource_snapshot
  - list_processes
  - process_details
  - check_port
  - dns_lookup
  - list_environment_variables
metadata:
  example:
    - role: user
      content: |-
        What is the current value of AZURE_AI_MODEL_DEPLOYMENT_NAME?
  tags:
    - example
    - learning
  authors:
    - mengla
template:
  name: SystemUtilityAgent
  kind: hosted
  protocols:
    - protocol: responses
      version: v1
  environment_variables:
    - name: AZURE_AI_PROJECT_ENDPOINT
      value: ${AZURE_AI_PROJECT_ENDPOINT}
    - name: AZURE_AI_MODEL_DEPLOYMENT_NAME
      value: gpt-5
    - name: AGENT_MAX_TURNS
      value: 10
    - name: AGENT_CHAT_HISTORY_LENGTH
      value: 20