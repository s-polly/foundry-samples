name: FoundryToolsReactAgent
description: This LangGraph agent uses Foundry tools to perform tasks such as interpreting python code.
metadata:
  example:
    - role: user
      content: |-
        use the python tool to calculate what is 4 * 3.82. 
        and then find its square root and then find the square root of that result
  tags:
    - example
    - learning
  authors:
    - junanchen
template:
  name: FoundryToolsReactAgentLG
  kind: hosted
  protocols:
    - protocol: responses
      version: v1
  environment_variables:
    - name: AZURE_OPENAI_ENDPOINT
      value: ${AZURE_OPENAI_ENDPOINT}
    - name: OPENAI_API_VERSION
      value: 2025-03-01-preview
    - name: AZURE_AI_MODEL_DEPLOYMENT_NAME
      value: "{{chat}}"
    - name: AZURE_AI_PROJECT_TOOL_CONNECTION_ID
      value: ""
resources:
  - kind: model
    id: gpt-4o-mini
    name: chat
